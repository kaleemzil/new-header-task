<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEADER TASK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/images-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav id="header">
        <header id="nav">
            <div class="navlogo">
                <img src="images/images-removebg-preview.png" alt="">
            </div>
            <div class="list">
                <ul>
                    <li><a href="#">About </a></li>
                    <li><a href="#">Feature</a></li>
                    <li><a href="#">Pricing </a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Team</a></li>
                </ul>
            </div>
              
        </header> <!--header end and its use as a display :flex in css property-->
        <div class="hide">
            <i class="fa-solid fa-bars"></i>
            </div>
    </nav><!--navbar end -->
    <div class="heading">
        <p>Mercedes <span>GLK 300 4MATIC</span> Coupe</p>
    </div><!--main heading end-->
    <div class="btn">
        <button>MORE</button>
    </div><!--main button end -->
    <div class="carimg">
        <img src="images/image 35.png" alt="">
    </div>
    <div id="main">
        
        <div class="tp">
                <p1>Engine</p1>
                <br />
                <p2>249 HP</p2>
                <br />
                <p3>7.33 Kmpl</p3>
            </div><!--tp end-->
            
        <div class="op">
            <p1>Max Speed</p1>
            <br />
            <p2>240 km/h</p2>
            <br />
            <p3>6.3 sec</p3>
            </div><!--op end-->
    </div><!--main id end-->
      <!--open new div for logos and dots -->
      <div id="logdot">
        <div class="main">
            <div class="facebook">
            <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="twitter">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="instagram">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="youtube">
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div><!--Main end -->  

        <!--new div open for dots -->
        <div class="dots">
            <div class="first">
            <i class="fa-regular fa-circle"></i>
            </div>
            <div class="Second">
            <i class="fa-regular fa-circle"></i>
            </div>
            <div class="third">
            <i class="fa-regular fa-circle"></i>
            </div>
        

      </div><!--dots end -->
    </div><!--logdot end -->
</body>
</html>
